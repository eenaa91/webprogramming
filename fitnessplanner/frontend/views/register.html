<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Register</h2>
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control" placeholder="Create a password">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Repeat your password">
          </div>
          <div class="text-center">
            <button class="btn btn-success w-100">Register</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="#login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
document.querySelector("form").addEventListener("submit", async function(e){
    e.preventDefault();

    const full_name = document.querySelectorAll("input")[0].value;
    const email = document.querySelectorAll("input")[1].value;
    const password = document.querySelectorAll("input")[2].value;

    const res = await api("/auth/register", "POST", { full_name, email, password });

    if (!res.success) {
        alert(res.error);
        return;
    }

    alert("Registration successful!");
    window.location.hash = "login";
});
</script>
