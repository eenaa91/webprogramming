<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Login</h2>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input id="loginEmail" name="email" type="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input id="loginPassword" name="password" type="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p>Don't have an account? <a href="#register">Register here</a></p>
        </div>

      </div>
    </div>
  </div>
</section>

<script>

$(document).ready(function () {

    $("#loginForm").on("submit", function(e) {
        e.preventDefault();

        let email = $("#loginEmail").val();
        let password = $("#loginPassword").val();

        $.ajax({
            url: Constants.PROJECT_BASE_URL + "auth/login",
            type: "POST",
            data: JSON.stringify({ email, password }),
            contentType: "application/json",
            success: function (res) {
                localStorage.setItem("user_token", res.data.token);
                localStorage.setItem("user", JSON.stringify(res.data));

                window.location.hash = "dashboard";
            },
            error: function (xhr) {
                alert(xhr.responseText || "Login failed");
            }
        });
    });

});
</script>
