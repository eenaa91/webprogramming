<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness & Workout Planner</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#home">üèãÔ∏è Fitness Planner</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#workout" class="nav-link">Workouts</a></li>
          <li class="nav-item"><a href="#nutrition" class="nav-link">Nutrition</a></li>
          <li class="nav-item"><a href="#progress" class="nav-link">Progress</a></li>
          <li class="nav-item"><a href="#profile" class="nav-link">Profile</a></li>

          <li class="nav-item"><a href="#login" class="nav-link">Login</a></li>
          <li class="nav-item"><a href="#register" class="nav-link">Register</a></li>

          <li class="nav-item"><a href="#" onclick="logout()" id="logoutBtn" class="nav-link" style="display:none;">Logout</a></li>
          <li class="nav-item"><a href="#dashboard" id="dashboardBtn" class="nav-link" style="display:none;">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="spapp" class="mt-5 pt-4">
    <section id="home" data-load="views/home.html"></section>
    <section id="workout" data-load="views/workout.html"></section>
    <section id="nutrition" data-load="views/nutrition.html"></section>
    <section id="progress" data-load="views/progress.html"></section>
    <section id="profile" data-load="views/profile.html"></section>
    <section id="login" data-load="views/login.html"></section>
    <section id="register" data-load="views/register.html"></section>
    <section id="dashboard" data-load="views/dashboard.html"></section>
  </main>

  <footer class="footer text-light py-4 mt-5 bg-dark">
    <div class="container text-center">
      <div class="mb-2">
        <a href="#home" class="footer-link text-light">Home</a> |
        <a href="#workout" class="footer-link text-light">Workouts</a> |
        <a href="#nutrition" class="footer-link text-light">Nutrition</a> |
        <a href="#progress" class="footer-link text-light">Progress</a>
      </div>
      <p class="mb-1">&copy; 2025 Fitness & Workout Planner</p>
      <p class="small mb-0">Developed by Ena</p>
    </div>
  </footer>

  <script>
    function updateNavbar() {
      const user = JSON.parse(localStorage.getItem("user") || "null");

      const show = sel => document.querySelector(sel).style.display = "block";
      const hide = sel => document.querySelector(sel).style.display = "none";

      if (!user) {
        show("a[href='#login']");
        show("a[href='#register']");
        hide("#logoutBtn");
        hide("#dashboardBtn");
        hide("a[href='#profile']");
        return;
      }

      hide("a[href='#login']");
      hide("a[href='#register']");
      show("#logoutBtn");
      show("#dashboardBtn");
      show("a[href='#profile']");

      document.querySelector("#dashboardBtn").textContent =
        user.role === "admin" ? "Admin Panel" : "Dashboard";
    }

    function logout() {
      localStorage.clear();
      updateNavbar();
      window.location.hash = "home";
    }

    updateNavbar();
    window.addEventListener("hashchange", updateNavbar);
  </script>


<script src="assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.spapp.min.js"></script>

<script src="assets/js/constants.js"></script>
<script src="assets/js/rest-client.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/main.js"></script>



</body>
</html>
