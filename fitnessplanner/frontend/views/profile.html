<section class="container py-5">
  <h2 class="text-center mb-4">My Profile</h2>
  <p class="text-center mb-5 lead">View and update your personal fitness information.</p>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <div class="text-center mb-4">
          <img src="../assets/images/profile-placeholder.png" class="rounded-circle mb-3" width="120" alt="Profile Picture">
          <h4 class="fw-bold">John Doe</h4>
          <p class="text-muted">Fitness Enthusiast</p>
        </div>

        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" value="john@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Age</label>
            <input type="number" class="form-control" value="28">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Height (cm)</label>
            <input type="number" class="form-control" value="178">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Weight (kg)</label>
            <input type="number" class="form-control" value="72">
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary w-100" disabled>Save Changes (Coming Soon)</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
